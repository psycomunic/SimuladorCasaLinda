<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Art Simulator Pro | Quiet Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'off-white': '#FAFAFA',
                        'charcoal': '#121212',
                        'charcoal-soft': '#2A2A2A',
                        'gold-accent': '#C5A059',
                        'champagne': '#E8DFC5',
                        'luxury-gray': '#F5F5F5',
                        'border-soft': '#E0E0E0',
                        'mustard': '#D4AF37', // Updated to Metallic Gold
                        'whatsapp': '#25D366'
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'luxury': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
                        'inner-luxury': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #121212;
            -webkit-tap-highlight-color: transparent;
            background-image:
                radial-gradient(at 100% 0%, rgba(197, 160, 89, 0.03) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(212, 175, 55, 0.03) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .btn-luxury {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.15em;
        }

        .btn-luxury:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.15);
        }

        .btn-luxury:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
